<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>User Form</title>
	<style>
body {
	background-image: url('images/responsebackground.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
</h:head>
<h:body>
<div style="background-color: #82745bb0; color: #fff; position: relative; top: 127px; left: 32%; width: 35%; padding: 50px; border-radius: 20px">
	
	<h:form>
		<h:outputLabel style="margin-top:10px;color:black;">ADMIN LOGIN PAGE</h:outputLabel>
		<br/>
		<h:outputLabel for="username" style="margin-top:10px;" >User Name</h:outputLabel>
		<h:inputText id="username" value="#{adminBean.adminUsername}" 
				style="margin-top:10px;width:100%;padding:10px"/> <br/>
		<h:outputLabel for="password">Password</h:outputLabel>
		<h:inputSecret id="password" value="#{adminBean.adminPassword}" style="margin-top:10px;width:100%;padding:10px"/>
		<br />
		<h:commandButton id="submit-button" value="Submit"
			action="#{adminBean.adminLogin}" />
	</h:form>
</div>
</h:body>
</html>
