<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>User Form</title>
	
	<style>
body {
	background-image: url('images/responsebackground.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
</h:head>
<h:body>
	<f:event listener="#{userBean.isUser}" type="preRenderView" />
	<h:form>
	<h:commandLink action="allBooks.xhtml" value="All Books"/>
	<p:dataTable value="#{bookBean.listMyBooks}" var="books" border="1">
		<p:column>
			<f:facet name="header">Book Name</f:facet>
			<h:outputText value="#{books.bookName}" />
		</p:column>
		<p:column>
			<f:facet name="header">Book Editor</f:facet>
			<h:outputText value="#{books.bookEditor}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">Drop Back</f:facet>
			<h:commandLink action="#{userBean.dropBack}" value="Drop Back" style="color:#ae9696;">
				 <f:param name="bookIds" value="#{books.bookId}"/>
			</h:commandLink>
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
