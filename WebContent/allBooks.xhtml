<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Form</title>

	<style>
body {
	background-image: url('images/responsebackground.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
</h:head>
<h:body>
	<f:event listener="#{userBean.isUser}" type="preRenderView" />
	<h:form id="form">
		<h:commandLink action="#{userBean.userLogOut}" style="color:white;">Logout</h:commandLink>
		<br/>
		<h:commandLink value="My Books" style="color:white;"
			action="userBooks.xhtml?faces-redirect=true"/>
		<br />
		<p:dataTable value="#{bookBean.listAllBooksForUsers}" var="books" border="1">
			<p:column>
				<f:facet name="header">Book Name</f:facet>
				<h:outputText value="#{books.bookName}" />
			</p:column>
			<p:column>
				<f:facet name="header">Book Editor</f:facet>
				<h:outputText value="#{books.bookEditor}" />
			</p:column>
			<p:column>
				<f:facet name="header">Take it</f:facet>
				<h:commandLink action="#{userBean.takeIts}"
				 value="Take it to use for 1 week." style="color:#ae9696;">
				 	<f:param name="bookIds" value="#{books.bookId}"/>
				 	<f:param name="userIds" value="#{sessionScope.userId}"/>
				 </h:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
