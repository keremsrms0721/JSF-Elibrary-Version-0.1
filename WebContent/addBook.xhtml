<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Form</title>

	<style>
body {
	background-image: url('images/addBookbackground.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>

</h:head>
<h:body>
	<f:event listener="#{adminBean.isAdmin}" type="preRenderView" />
<div style="background-color: #82745bb0;color:#fff;position: relative;top: 127px;left: 32%;width: 35%;padding: 50px;border-radius:20px">
	<h:form >

		<p:outputLabel style="margin-top:10px;">Book Name</p:outputLabel>
		<br />
		<p:inputText style="margin-top:10px;width:100%;padding:10px" value="#{bookBean.bookName}" />
		<br />
		<br />

		<p:outputLabel >Book Editor</p:outputLabel>
		<br />
		<p:inputText style="margin-top:10px;width:100%;padding:10px" value="#{bookBean.bookEditor}" />
		<br />
		<br />
		<h:commandButton value="Add" action="#{bookBean.addBook}"
			style="color:white;background-color:black;width:100%;text-align:center;line-height:0;padding:15px;height:30px;" />
		<h:commandLink action="response.xhtml?faces-redirect=true" value="Back" style="color:white;"/>
	</h:form>
	</div>
</h:body>
</html>
