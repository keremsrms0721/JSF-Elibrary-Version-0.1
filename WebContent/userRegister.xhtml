<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>User Form</title>
	<style>
body {
	background-image: url('images/addBookbackground.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}
</style>
</h:head>
<h:body>

	<div
		style="background-color: #82745bb0; color: #fff; position: relative; top: 127px; left: 32%; width: 35%; padding: 50px; border-radius: 20px">
		<h:form>
			<h:outputLabel style="margin-top:10px;color:black;">USER REGISTER PAGE</h:outputLabel>
			<br/>
			<h:outputLabel for="username" style="margin-top:10px;">Username</h:outputLabel>
			<h:inputText id="username"
				style="margin-top:10px;width:100%;padding:10px"
				value="#{userBean.userName}" />
			<br />
			<h:outputLabel for="password">Password</h:outputLabel>
			<h:inputText id="password"
				style="margin-top:10px;width:100%;padding:10px"
				value="#{userBean.userPassword}" />
			<br/>
			<br/>
			<h:commandButton id="submit-button" value="Login"
				action="#{userBean.addUser}" />
		</h:form>

	</div>
</h:body>
</html>
